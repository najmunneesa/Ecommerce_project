{% extends "user_app/base.html" %}
{% block title %} Checkout {% endblock title %}
{% block content %}

<div class="container md-5 ">
    <div class="card shadow-lg p-4" style="max-width:500px; margin:auto; ">
        <h2 class="text-center mb-4">Bill summary</h2>
        <div class="d-flex flex-column justify-content-between mb-2">
            {% for item in item  %}
            <div class="d-flex justify-content-between mb-2 gap-3" >
            <span>{{item.product.name}}</span>
            <span>₹ {{item.product.price}}</span>
            </div>
            {% endfor %}
        </div>
        
        <div class="d-flex justify-content-between mb-2 gap-3">
            <span>Shipping</span>
            <span>₹ {{shipping}}</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between mb-2">
            <strong>Total Amount</strong>
            <strong>₹ {{tot}}</strong>
        </div>
        <div class="d-flex justify-content-center ">
            <a href="#" class="btn btn-warning">Proceed to Payment</a>
        </div>
    </div>
</div>
{% endblock content %}
