{% extends 'user_app/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center w-100">
  <div class="col-md-5">
    <div class="galss-card p-4">
      <h2 class="form-title text-center mb-3 text-white">Create Account</h2>
      <form action="" method="POST" class="text-center">
        {% csrf_token %}
        <div class="row mb-3 align-items-center justify-content-center">
          <label class="col-3 col-form-label text-end">USERNAME </label>
          <div class="col-6">
            <input type="text" class="form-control" name="username" placeholder="enter username">
          </div>
        </div>
        <div class="row mb-3 align-items-center justify-content-center">
          <label class="col-3 col-form-label text-end">EMAIL ID</label>
          <div class="col-6">
            <input type="email" class="form-control" name="email" placeholder="Enter email">
          </div>
        </div>
        <div class="row mb-3 align-items-center justify-content-center">
          <label class="col-3 col-form-label text-end">PASSWORD </label>
          <div class="col-6">
            <input type="password" class="form-control" name="password" placeholder="password">
          </div>
        </div>
        <div class="row mb-3 align-items-center justify-content-center">
          <label class="col-3 col-form-label text-end">CONFIRM PASSWORD </label>
          <div class="col-6">
            <input type="password" class="form-control" name="confirm_password" placeholder="confirm password">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <input type="submit" class="btn btn-primary w-50" value="SUBMIT">
        </div>
        {% if error %}
        <p class="text-danger mt-2" style="color:red;">{{error}}</p>
        {% endif %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
